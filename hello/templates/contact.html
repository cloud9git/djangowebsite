{%extends "base.html"%}
{%block title%}Home{%endblock title%}
{%block body%}
<div class="container">
    <img src="https://source.unsplash.com/1600x500/?phone,contact" class="d-block w-100 my-4" alt=""></div>
<div class="container">
    <h3 class="text-center">Contact Us:</h3>
    <hr>


    <form method="post" action="/contact">
        {%csrf_token%}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
                   placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">

        </div>
        <div class="form-group">
            <label for="desc">Tell me What do you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary type=" submit>Submit</button>
    </form>
    {%endblock body%}
